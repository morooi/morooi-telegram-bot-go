name: Docker Build & Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  ASSET_NAME: bot
  IMAGE_NAME: morooi/morooi-telegram-bot-go

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true

      - name: Get project dependencies
        run: go mod download

      - name: Build code
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o asset/${{ env.ASSET_NAME }}-linux-amd64
          GOOS=linux GOARCH=arm64 go build -v -o asset/${{ env.ASSET_NAME }}-linux-arm64
          GOOS=darwin GOARCH=amd64 go build -v -o asset/${{ env.ASSET_NAME }}-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -v -o asset/${{ env.ASSET_NAME }}-darwin-arm64

      - name: Upload files to Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: bot
          path: asset/*

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Copy Dockerfile
        run: cp .github/workflows/Dockerfile ./

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.IMAGE_NAME }}:latest